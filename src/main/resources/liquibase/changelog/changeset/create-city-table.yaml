databaseChangeLog:
  - changeSet:
      id: create-city
      author: Anton Karpov
      changes:
      - createTable:
          tableName: cities
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: varchar(200)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: latitude
                type: double
            - column:
                name: longitude
                type: double
  - changeSet:
      id: insert-city
      author: Anton Karpov
      changes:
        - insert:
            tableName: cities
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: name
                  value: Paris
              - column:
                  name: latitude
                  valueNumeric: 48.864716
              - column:
                  name: longitude
                  valueNumeric: 2.349014
        - insert:
            tableName: cities
            columns:
              - column:
                  name: id
                  valueNumeric: 2
              - column:
                  name: name
                  value: Berlin
